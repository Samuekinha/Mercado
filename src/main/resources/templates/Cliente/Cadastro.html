<html lang="en">
<head>

  <title>Cadastro de cliente</title>

<body>

<div class="container d-flex justify-content-center">

    <form action="/Cliente/Cadastro">
        <div class="row d-flex justify-content-center">
            <h1>Cadastro Cliente</h1>
        </div>

        <div class="row d-flex justify-content-center">
            <label>Nome do Cliente:</label>
            <input type="text" name="NomeCliente" id="NomeCliente" autocomplete="off">
        </div>

        <div class="row d-flex justify-content-center">
            <label>Email do Cliente:</label>
            <input type="text" name="EmailCliente" id="EmailCliente" autocomplete="off">
        </div>

        <div class="row d-flex justify-content-center">
            <label>EndereÃ§o do Cliente:</label>
            <input type="text" name="EndCliente" id="EndCliente" autocomplete="off">
        </div>

        <div class="row d-flex justify-content-center">
            <label>Telefone do Cliente:</label>
            <input type="text" name="TelCliente" id="TelCliente" autocomplete="off">
        </div>

        <div class="d-flex justify-content-content mt-3">
            <input id="SubmitCadastro" type="submit" value="Cadastrar" required="">
        </div>

    </form>
</div>

</body>
</html>
