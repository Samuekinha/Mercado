<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Cadastro de cliente</title>
</head>
<body>

<div th:insert="~{NavBar :: fragment}"></div>

<div class="container d-flex justify-content-center">

    <form action="/Produto/Cadastro" method="post">
        <div class="row d-flex justify-content-center">
            <h1>Cadastro Produto</h1>
        </div>

        <div class="row d-flex justify-content-center">
            <label>Nome do Produto:</label>
            <input type="text" name="NomeProduto" id="NomeProduto" autocomplete="off">
        </div>

        <div class="row d-flex justify-content-center">
            <label>Nome da Empresa:</label>
            <input type="text" name="NomeEmpresa" id="NomeEmpresa" autocomplete="off">
        </div>

        <div class="row d-flex justify-content-center">
            <label>Valor Padrão do Produto:</label>
            <input type="number" name="ValorProduto" id="ValorProduto" autocomplete="off">
        </div>

        <div class="row d-flex justify-content-center">
            <label>Descrição do Produto:</label>
            <input type="text" name="DescProduto" id="DescProduto" autocomplete="off">
        </div>

        <div class="row d-flex justify-content-center">
            <label>Qtde em estoque:</label>
            <input type="number" name="EstoqueProduto" id="EstoqueProduto" autocomplete="off">
        </div>

        <div class="d-flex justify-content-content mt-3">
            <input id="SubmitProduto" type="submit" value="Cadastrar" required="">
        </div>

    </form>
</div>

</body>
</html>
